    <!-- Google Fonts: Orbitron (英數科技感) & Noto Sans TC (中文) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* === 影片卡片容器 (.video-container) === */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 90%;
        }

        /* === 單張影片卡 (.video-card) === */
        .video-card {
            width: 320px;
            background-color: rgba(255, 255, 255, 0.05); /* 半透明背景 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 255, 198, 0.5); /* 霓虹效果 */
        }
        .video-card video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-card h3 {
            margin: 10px;
            color: #00FFC6;
            font-size: 18px;
            text-align: center;
            text-shadow:
                0 0 3px  #00FFC6,
                0 0 6px  #00FFC6;
        }
    </style>
</head>
