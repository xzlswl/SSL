        /* === 活動卡片容器 (.activities-container) === */
        .activities-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px; /* 最大寬度，可自行微調 */
        }

        /* === 單張活動卡片 (.activity-card) === */
        .activity-card {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 255, 198, 0.5); /* 霓虹陰影 */
        }
        .activity-card img {
            width: 100%;
            aspect-ratio: 16 / 9; /* 16:9比例 */
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        .activity-card h3 {
            margin: 10px 0 5px;
            color: #00FFC6;
            font-size: 20px;
            text-shadow:
                0 0 3px  #00FFC6,
                0 0 6px  #00FFC6;
        }
        .activity-card p {
            margin: 5px 0;
            color: #ecf0f1;
        }

    </style>
