<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>榮譽</title>
    <!-- Google Fonts: Orbitron (英數科技感) & Noto Sans TC (中文) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* === 榮譽容器 (.honor-container) === */
        .honor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px; /* 可自行調整最大寬度 */
        }

        /* === 單張榮譽卡 (.honor-card) === */
        .honor-card {
            width: 400px; /* 放大卡片寬度 */
            background-color: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .honor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 255, 198, 0.5); /* 霓虹感 */
        }
        .honor-card img {
            width: 100%;
            aspect-ratio: 16/9; /* 保持 16:9 比例 */
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        .honor-card h3 {
            margin: 10px 0;
            color: #00FFC6;
            font-size: 20px;
            text-shadow:
                0 0 3px  #00FFC6,
                0 0 6px  #00FFC6;
        }
        .honor-card p {
            margin: 5px 0;
            color: #ecf0f1;
        }
        .honor-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .honor-card a:hover {
            color: #00FFC6;
            text-shadow: 0 0 5px #00FFC6;
        }
    </style>
</head>
<body>
    <!-- 頁面標題 -->
    <h1>榮譽</h1>

    <!-- 導覽列 -->
    <nav>
